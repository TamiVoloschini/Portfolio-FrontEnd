<!DOCTYPE html>
<html lang=es>
    
    <head>
        <meta charset="utf-8">
        <title>Inicio - Argentina programa</title>

        <!--Hoja de estilo de CSS-->
        <link rel="stylesheet" href="inicioCSS.css"/>

        <!-- Bootstrap CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        
        <!-- Bootstrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
    </head>

    <body>
        <header id="principal">
            <img src="Logo argentina programa.png" id="logoAG" alt="argentina_programa_logo" width="60px" height="auto">

            <h1 style="font-size: 30px;">Iniciar sesión</h1>
            
            <h5>Usuario</h5>
    
            <h5>Contraseña</h5>
            
            <div type="button" id="btn" class="btn col-6" style="background-color: rgba(245, 245, 245, 0.404); line-height: 15px;">
                <p>Iniciar sesión</p>
            </div>
            
            <div class="row">
                <div class="col-6" id="belowbtn">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label" style="margin-left: 0px;">
                        Recuérdame
                    </label>
                  </div>
                
                <p id="belowbtn" class="col-5">Olvidé mi contraseña</p>
            </div>

            <h6>¿No tenes cuenta? <span style="font-weight: bold">Registrate</span></h6>

        </header>
    </body>
